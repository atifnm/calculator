<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="col-sm-10">
        <div class="">
            <input id="result" class="result" type="text">
        </div>
        <div class="col-sm-12">
            <button class="btn btn-outline-dark btn-lg btn-block" onclick="clearResult()">C</button>
            <button class="btn btn-outline-dark btn-lg btn-block" onclick="back()">Clear</button>
        </div>
        <div class="container">
            <button class="col-sm-3 btn btn-outline-dark btn-lg" onclick="getnumber('7')">7</button>
            <button class="col-sm-3 btn btn-outline-dark btn-lg" onclick="getnumber('8')">8</button>
            <button class="col-sm-3 btn btn-outline-dark btn-lg" onclick="getnumber('9')">9</button>
            <button class="col-sm-2 btn btn-dark btn-lg" onclick="getnumber('*')">X</button>
        </div>
        <div class="container">
            <button class="col-sm-3 btn btn-outline-dark btn-lg" onclick="getnumber('4')">4</button>
            <button class="col-sm-3 btn btn-outline-dark btn-lg" onclick="getnumber('5')">5</button>
            <button class="col-sm-3 btn btn-outline-dark btn-lg" onclick="getnumber('6')">6</button>
            <button class="col-sm-2 btn btn-dark btn-lg" onclick="getnumber('-')">-</button>
        </div>
        <div class="container">
            <button class="col-sm-3 btn btn-outline-dark btn-lg" onclick="getnumber('1')">1</button>
            <button class="col-sm-3 btn btn-outline-dark btn-lg" onclick="getnumber('2')">2</button>
            <button class="col-sm-3 btn btn-outline-dark btn-lg" onclick="getnumber('3')">3</button>
            <button class="col-sm-2 btn btn-dark btn-lg" onclick="getnumber('+')">+</button>
        </div>
        <div class="container">
            <button class="btn btn-dark btn-lg btn-block" onclick="getnumber('0')">0</button>
            <button class="btn btn-primary btn-lg btn-block" onclick="getResult()">=</button>
           
        </div>
    
</body>
<script src="app.js"></script>
</html>
